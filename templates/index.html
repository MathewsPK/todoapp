{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>todo-index</title>
  </head>
  <body style= "background-image: url('{% static 'do.jpg'%}');background-repeat: no-repeat;background-size:100%;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">TODO</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tasks/">Tasks</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container my-3">
        <h2 class="text-center" style="font-family: Blippo, fantasy">ADD YOUR TASKS</h2>
        <div class="container">
          <div class="row justify-content-center align-items-center" style="min-height: 30vh;">
              <div class="col-md-4">
                  <form action ="" method="POST">
                    {% csrf_token %}
                      <div class="mb-2">
                          <label for="title" style="font-family: Marker Felt, fantasy">Task Title</label>
                          <input type="text" class="form-control" id="title" name="title" maxlength="100" required>
                      </div>
                      <div class="mb-3">
                          <label for="Task Description" style="font-family: Marker Felt, fantasy">Task Description</label>
                          <textarea class="form-control" id="desc" name="desc" cols="30" rows="10" maxlength="1000" required></textarea>
                      </div>
                      <div class="mb-2">
                          <label for="Due-Date" style="font-family: Marker Felt, fantasy">Due-Date</label>
                          <input type="date" class="form-control" name="duetime" id="duedate1">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
